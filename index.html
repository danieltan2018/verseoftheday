<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>New Tab</title>
</head>

<body>
    <div id="loading" class="container text-center centered" style="height: 100vh; color:white;">
        <div class="row h-100">
            <div class="col-sm-12 my-auto">
                <div class="spinner-grow" style="width: 5rem; height: 5rem;"></div>
            </div>
        </div>
    </div>

    <div id="main" class="text-center centered text-wrap" style="color:white; display: none;">
        <div class="row" style="height: 50vh; width: 100vw; margin:0px; padding: 0px;">
            <div class="col-sm-12 my-auto" style="margin:0px; padding: 0px;">
                <p class="display-1" id="time"></p>
                <p class="lead" id="date"></p>
            </div>
        </div>

        <div class="container">
            <p class="h3 font-weight-normal" id="bibleText"></p>
            <p class="h5 font-weight-normal" id="bibleVerse"></p>
        </div>

        <footer class="fixed-bottom">
            <div class="container-fluid">
                <p><a class="link-unstyled" id="wp_link"></a></p>
                <p class="small" id="wp_excerpt"></p>
            </div>
        </footer>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
